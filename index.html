<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }
    .content {
      position: relative;
      z-index: 1;
    }
    .container {
      max-width: 500px;
      padding: 40px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      box-shadow: 0 2px 10px #d84801;
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo img {
      width: 395px;
      height: 150px;
    }
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .btn {
      width: calc(50% - 10px);
      height: 50px;
      line-height: 50px;
      text-align: center;
      font-weight: 500;
      text-transform: uppercase;
      border-radius: 25px;
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn-service-provider {
      background-color: #2196F3;
      color: #fff;
    }
    .btn-customer {
      background-color: #FFC107;
      color: #333;
    }
    /* Responsive Styles */
    @media screen and (max-width: 600px) {
      .btn {
        width: 100%;
        margin-bottom: 10px;
      }
    }
    /* Video Styles */
    #video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      width: 50%; /* Adjust as needed */
      height: 20%; /* Adjust as needed */
      top: 0;
      margin-left: 25%;
      margin-top:30%;
    }
    
    #bg-video {
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Content -->
  <div class="content">
    <div class="container">
      <div class="logo">
        <img src="img/logo.png" alt="Logo">
      </div>
      <div class="btn-container">
        <a class="btn btn-service-provider waves-effect waves-light" onclick="Service()"> Service Provider</a>
        <a class="btn btn-customer waves-effect waves-light" onclick="customer()"> Customer</a>
      </div>
    </div>
  </div>

  <!-- Video Background -->
  <div id="video-container">
    <video id="bg-video" autoplay muted loop>
      <source src="img/bgvedio.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket=io()
  function customer(){
    window.location.href='/customerform'
  }
  function Service(){
    window.location.href='/customer-list'
  }
  </script>
</body>
</html>
